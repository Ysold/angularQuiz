<h1>Hello, Select your difficulty !</h1>
<div class="container"> 
    <button class="home_quiz-btn btn--outline"
        *ngFor="let difficulty of categories"
        [class.selected]="selectedDifficulty === difficulty.name"
        (click)="navigateToQuestions(difficulty.name)">
        {{ difficulty.name }}
    </button>
</div>
